<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Admin MES | Tran Viet Intern MID VietNam</title>
        <link rel="stylesheet" href="./css/root.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="./css/toast.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
        <script src="https://unpkg.com/@popperjs/core@2"></script>
        <script src="https://unpkg.com/tippy.js@6"></script>
        <script src="//cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
        <script src="./js/toast.js"></script>
        <script
            src="https://cdn.socket.io/4.5.0/socket.io.min.js"
            integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k"
            crossorigin="anonymous"
        ></script>
        <script src="./js/highcharts.js"></script>
        <script src="../js/env.js"></script>
    </head>
    <body>
        <div id="toast"></div>
        <div class="opacity" style="display: none">
            <div class="opacity-children animate__animated">
                <div class="opacity-children-title">
                    <h3></h3>
                    <span class="close-opacity-btn"><i class="close"></i></span>
                </div>
            </div>
        </div>
        <div class="root animate__animated animate__fadeIn">
            <div class="sidebar">
                <div class="sidebar-top">
                    <h3><i class="fas fa-user-cog"></i>&ensp;Admin MES</h3>
                </div>
                <div class="sidebar-content">
                    <div class="main-sidebar-content">
                        <div class="ct-card dashboard active">
                            <i class="fas fa-chart-line icon"></i>
                            <p>Dashboard</p>
                            <i class="fas fa-chevron-right"></i>
                        </div>
                        <div class="ct-card users-manange">
                            <i class="fas fa-user-edit icon"></i>
                            <p>Quản lý người dùng</p>
                            <i class="fas fa-chevron-right"></i>
                        </div>
                        <div class="ct-card send-notification">
                            <i class="fas fa-bell icon"></i>
                            <p>Gửi thông báo</p>
                            <i class="fas fa-chevron-right"></i>
                        </div>
                        <div class="ct-card update-version">
                            <i class="far fa-arrow-alt-circle-up icon"></i>
                            <p>Cập nhật phiên bản</p>
                            <i class="fas fa-chevron-right"></i>
                        </div>

                        <div class="ct-card seting">
                            <i class="fas fa-cogs icon"></i>
                            <p>Cài đặt</p>
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                    <div class="logout-btn">
                        <p>Đăng xuất <i class="fas fa-sign-out-alt"></i></p>
                    </div>
                </div>
                <!-- <div class="sidebar-bottom"></div> -->
            </div>
            <div class="main-content">
                <div class="header-main-content"></div>
                <div class="inner-main-content">
                    <div class="title-inner-main-content">
                        <div class="title-inner-main-content-left">
                            <h2 class="title-h2"></h2>
                            <i class="fas fa-question-circle"></i>
                        </div>
                        <i class="fas fa-sync-alt"></i>
                    </div>
                    <div class="content_">
                        <div class="haeder-content_"></div>
                        <div class="main-content_"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./js/config.js"></script>
        <script src="./component/userTable.js"></script>
        <script src="./component/userDetails.js"></script>
        <script src="./js/variable.js"></script>
        <script src="./js/tools.js"></script>
        <script src="./js/handlesocketio.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
